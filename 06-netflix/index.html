    <div class="nav" id="nav">

    <header class="banner">

                <button class="banner__button">Minha Lista</button>
            </div>
            <h1 class="banner__description">
                Oito ladrões se trancam com reféns na Casa da Moeda da Espanha. Seu líder manipula a polícia para realizar um plano. Será o maior roubo da história, ou uma missão em vão? Assista o quanto quiser.
            </h1>
        </div>
        <div class="banner--fadeBottom"></div>
    </header>

    <script>
        const nav = document.getElementById('nav');
        window.addEventListener('scroll', () => {
            if(window.scrollY >= 100) {
                nav.classList.add('nav__black');
            } else {
                nav.classList.remove('nav__black');
            }
        });
    </script>
